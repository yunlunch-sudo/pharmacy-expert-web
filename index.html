<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>Pharmacy Expert - 처방전 검토</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Pharmacy Expert</h1>
                <span class="subtitle">처방전 검토 시스템</span>
            </div>
            <div class="db-status" id="dbStatus">
                <span class="status-dot"></span>
                <span class="status-text">로딩중...</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Camera Section -->
            <section class="card camera-section">
                <div class="camera-preview" id="cameraPreview">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <div class="camera-placeholder" id="cameraPlaceholder">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                            <circle cx="12" cy="13" r="3"/>
                        </svg>
                        <p>처방전을 촬영하세요</p>
                        <small>버튼을 누르면 카메라가 열립니다</small>
                        <div class="photo-tips">
                            <div class="tip-item">📄 세로로 촬영</div>
                            <div class="tip-item">💡 밝은 조명</div>
                            <div class="tip-item">📝 글자 선명하게</div>
                        </div>
                    </div>
                    <div class="camera-guide" id="cameraGuide" style="display:none;">
                        <div class="guide-frame"></div>
                        <p>처방전을 프레임 안에 맞춰주세요</p>
                    </div>
                </div>

                <div class="camera-controls">
                    <button class="btn btn-primary btn-large" id="captureBtn" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <circle cx="12" cy="12" r="6" fill="currentColor"/>
                        </svg>
                        <span>처방전 촬영</span>
                    </button>
                    <button class="btn btn-secondary btn-large" id="uploadBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span>파일 선택</span>
                    </button>
                </div>
            </section>

            <!-- Patient Info Input -->
            <section class="card" id="patientSection" style="display:none;">
                <h2>환자 정보 확인</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patientName">이름</label>
                        <input type="text" id="patientName" placeholder="환자명">
                    </div>
                    <div class="form-group">
                        <label for="patientAge">나이</label>
                        <div class="input-group">
                            <input type="number" id="patientAge" placeholder="0" min="0">
                            <select id="ageUnit">
                                <option value="years">세</option>
                                <option value="months">개월</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="patientWeight">체중 (kg)</label>
                        <input type="number" id="patientWeight" placeholder="0" min="0" step="0.1">
                    </div>
                </div>
            </section>

            <!-- Prescriptions Input -->
            <section class="card" id="prescriptionsSection" style="display:none;">
                <div class="section-header">
                    <h2>처방 약물</h2>
                    <button class="btn btn-small" id="addDrugBtn">+ 약물 추가</button>
                </div>
                <div id="prescriptionsList"></div>
                <button class="btn btn-primary btn-large" id="analyzeBtn" style="margin-top: 16px;">
                    분석 시작
                </button>
            </section>

            <!-- Results -->
            <section class="card" id="resultsSection" style="display:none;">
                <h2>검토 결과</h2>
                <div id="resultsContent"></div>
            </section>

            <!-- Recent Reviews -->
            <section class="card">
                <div class="section-header">
                    <h2>최근 검토</h2>
                </div>
                <div id="recentReviews" class="recent-reviews">
                    <div class="empty-state">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z"/>
                        </svg>
                        <p>아직 검토 기록이 없습니다</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display:none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loadingText">처방전 분석 중...</p>
            </div>
        </div>

        <!-- Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/drugs.js"></script>
    <script src="js/dosage.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/ocr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
